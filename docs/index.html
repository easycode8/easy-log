<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>easy-log</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        /** 文档标题，会显示在侧边栏顶部*/
        name: 'easy-log教程',
        /** GitHub 上的仓库地址，会在页面右上角渲染一个 GitHub 角标*/
        repo: 'https://github.com/easycode8/easy-log.git',


        /*定制侧边栏 index.html目录补充“_sidebar.md”文件*/
        /*需要创建 .nojekyll 命名的空文件，阻止 GitHub Pages 忽略命名是下划线开头的文件*/
        loadSidebar: true,
        /** 控制一个md在策略栏目展示目录层级。如: 3 代表 ###*/
        subMaxLevel: 3,
        // 字数统计
        count: {
            language: 'chinese'
        },
        // 复制到剪切板中文提示
        copyCode: {
            buttonText: {
                '/': '点击复制',
            },
            successText: {
                '/': '复制成功'
            }
        },
        // 开启搜索
        search: {
            maxAge: 86400000,//过期时间,单位毫秒,默认一天
            paths: 'auto', // or 'auto'
            placeholder: '请输入搜索关键字',
            noData: '没有搜到呦!',
            depth: 2,
            // hideOtherSidebarContent: false
        },
        coverpage: true,
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

<!-- 代码高亮-->
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>


<!-- 字数统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>

<!-- 复制到剪贴板 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

<!-- 搜索插件-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

<!--图片缩放-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
